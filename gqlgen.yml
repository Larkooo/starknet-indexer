schema:
  - node.graphql
  - account.graphql
  - ent.graphql

resolver:
  layout: follow-schema
  dir: .

autobind:
  - github.com/tarrencev/starknet-indexer/ent
  - github.com/tarrencev/starknet-indexer/ent/account

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
  Node:
    model:
      - github.com/tarrencev/starknet-indexer/ent.Noder
