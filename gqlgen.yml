schema: "*.graphql"

exec:
  layout: follow-schema
  dir: gql
  package: gql

model:
  filename: gql/models.generated.go
  package: gql

resolver:
  layout: follow-schema
  dir: .

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
  Node:
    model:
      - github.com/tarrencev/starknet-indexer/ent.Noder
  Long:
    model:
      - github.com/99designs/gqlgen/graphql.Uint64
  JSON:
    model:
      - github.com/tarrencev/starknet-indexer/ent/schema/json.RawMessage
  L1ToL2ConsumedMessage:
    model:
      - github.com/tarrencev/starknet-indexer/ent/schema.L1ToL2ConsumedMessage
  BuiltinInstanceCounter:
    model:
      - github.com/tarrencev/starknet-indexer/ent/schema.BuiltinInstanceCounter
  ExecutionResources:
    model:
      - github.com/tarrencev/starknet-indexer/ent/schema.ExecutionResources
